<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Case Converter</title>

    <!-- Favicon -->
    <link rel="icon" href="./logo.png" />

    <!-- Link CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Link Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Karla:400,700|Martel:400,700"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header - title -->
    <header>
      <div class="title">
        <h1>Case Converter</h1>
        <p>
          Type the text in the input area below, and click the type of casing
          that you want
        </p>
      </div>
    </header>

    <!-- Content - input -->
    <div class="main-container">
      <section>
        <div class="main">
          <textarea
            name="input"
            id="text-input"
            cols="30"
            rows="10"
            placeholder="Type or paste your content here"
          ></textarea>
        </div>
      </section>

      <!-- Buttons -->
      <div class="buttons">
        <button id="sentence" class="button">Sentence</button>
        <button id="lower" class="button">lower</button>
        <button id="upper" class="button">UPPER</button>
        <button id="capitalized" class="button">Capitalized Case</button>
        <button id="alternating" class="button">aLtErNaTiNg</button>
        <button id="title-case" class="button">Title Case</button>
        <button id="inverse" class="button">iNVERSE</button>
        <button id="random" class="button">rAnDOM</button>
      </div>

      <div class="copy-button">
        <button id="copy-to-copyboard">Copy to copyboard</button>
      </div>
    </div>

    <!-- Script -->
    <script src="./js/script.js"></script>
    <script src="./js/sentence-case.js"></script>
    <script src="./js/upper-and-lower.js"></script>
    <script src="./js/capital-case.js"></script>
    <script src="./js/alternating-case.js"></script>
  </body>
</html>
